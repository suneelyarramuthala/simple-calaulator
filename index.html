<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="discription" content="a simple calculator design">
      <meta name="author" content="Suneel Kumar yarramuthala">
      <meta name="keywords" content="calculator, Calculations, Calculator Design, Calculator Template">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>My Website</title>
      <link rel="stylesheet" href="css/main.css">
      <link rel="icon" href="ico/cal_icon.jpg" type="image/x-icon">
    </head>
    <body>
      <header>
        <p>SIMPLE CALCULATOR</p>
      </header>
      <main>
        <div class="cal">
          <div class="text_area">
            <span id="text">0</span>
          </div>
          <div class="keypad">
            <a href="#" id="mc">M</a>
            <a href="#" id="clear">C</a>
            <a href="#" id="backspace">‚Üê</a>
            <a href="#" id="divide">/</a>
            <a href="#" id="seven">7</a>
            <a href="#" id="eight">8</a>
            <a href="#" id="nine">9</a>
            <a href="#" id="multiply">*</a>
            <a href="#" id="four">4</a>
            <a href="#" id="five">5</a>
            <a href="#" id="six">6</a>
            <a href="#" id="minus">-</a>
            <a href="#" id="one">1</a>
            <a href="#" id="two">2</a>
            <a href="#" id="three">3</a>
            <a href="#" id="plus">+</a>
            <a href="#" id="hash">#</a>
            <a href="#" id="zero">0</a>
            <a href="#" id="fullstop">.</a>
            <a href="#" id="equalto">=</a>
          </div>
        </div>
        <div class="history">
          <div class="h_head">
            HISTORY
          </div>
          <div class="h_body">
            <span id="hh">0</span>
          </div>
          <div class="clear">
            <a href="#" id="update_h">update</a>
            <a href="#" id="clear_h">clear</a>
          </div>
        </div>
      </main>
      <script src="js/main.js"></script>
    </body>
  </html>
